  build-on-windows:
    name: Build MILK on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: environment_windows.yml
          auto-activate-base: true
      - shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $Source = "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AADjVKfGRk7g1SoQXOc1nrl3a/windows64/Maud.zip?dl=1"
          $Destination = ".\Maud.zip"
          Invoke-WebRequest -Uri $source -OutFile $Destination
          Expand-Archive -Path Maud.zip
          git clone https://github.com/cinemascience/cinema_debye_scherrer
          mkdir Tutorials
          dir
      - run: conda init cmd.exe
      - run: |
          conda activate rietveld
          milk-config .\Maud\ -c .\cinema_debye_scherrer\
          conda deactivate
          conda activate rietveld
          echo %MAUD_PATH%
          echo %CINEMA_PATH%
          milk-examples -e 1
          cd maudbatch
          python writeIns.py
          milk-maudText -f fecu.ins 
          more *.log

  build-on-macos:
    name: Build MILK on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: conda-osx-64.lock
          auto-activate-base: true
      - name: download related programs
        run: |
          mkdir -p Tutorials
          curl -JLO "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AAD4uGx8QNACWnItJ4yvfZcWa/macosx64/Maud_intel64.dmg.gz"
          gunzip Maud_intel64.dmg.gz
          hdiutil attach Maud_intel64.dmg
          cp -r /Volumes/Maud .
          cp -r ./Maud/Maud.app /Applications/Maud.app
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - run: |
          python -m pip install -e ./
          conda install ocl_icd_wrapper_apple -c conda-forge
          echo ". /usr/local/miniconda/etc/profile.d/conda.sh" >> ~/.bashrc
          conda init bash
          source ~/.bashrc
          conda activate rietveld
          milk-config /Applications/Maud.app -c ./cinema_debye_scherrer
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
          echo "Running first example"
          cd Tutorials
          milk-examples -e 1
          cd maudbatch
          python writeIns.py
          milk-maudText -f fecu.ins
          cat *.log
