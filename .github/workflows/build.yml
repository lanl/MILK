name: Build and Test [Python 3.9 on Windows, Linux, MacOS]

on:
  push:
    branches: [ workflow-draft2 ]
  pull_request:
    branches: [ workflow-draft2 ]
jobs:
  build-on-ubuntu:
    name: Build MILK on linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: environment_linux.yml
          auto-activate-base: false
      - name: download related programs and make tutorials folder for test examples
        run: |
          mkdir -p Tutorials
          wget "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AABxmzMfRS2zsxfXhUNftZHCa/linux64/Maud.tar.gz?dl=1"
          tar -xvf Maud.tar.gz
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - name: config milk
        run: |
          milk-config ./Maud -c ./cinema_debye_scherrer
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
      - name: Running first test example
        run: |
          conda info --env
          conda activate rietveld
          cd Tutorials
          milk-examples -e 1
          cd maudbatch
          python writeIns.py
          milk-maudText -f fecu.ins
      - name: Running second test example
        run: |
          conda info --env
          pwd
          conda activate rietveld
          cd Tutorials
          milk-examples -e 3
          cd sequential_refinement
          
