  build-on-windows:
    name: Build MILK on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: false
      - shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $Source = "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AADjVKfGRk7g1SoQXOc1nrl3a/windows64/Maud.zip?dl=1"
          $Destination = ".\Maud.zip"
          Invoke-WebRequest -Uri $source -OutFile $Destination
          Expand-Archive -Path Maud.zip
          git clone https://github.com/cinemascience/cinema_debye_scherrer
          mkdir Tutorials
      - run: dir
      - run: |
          conda env create -f environment_windows.yml
          setx FLAG1 DoneCreatingEnvironment
          conda list
          conda info --envs
          setx FLAG2 InitializeCmdShellForConda
          conda init cmd.exe
      - run: |
          conda activate rietveld
          setx FLAG3 ActivatedRietveld
          milk-config .\Maud\ -c .\cinema_debye_scherrer\
          setx FLAG4 RanMilkConfig
          conda deactivate
          conda activate rietveld
          setx FLAG5 %MAUD_PATH%
          setx FLAG6 %CINEMA_PATH%
          setx FLAG7 dir
          milk-examples -e 1
      - run: dir
      - run: |
          @echo on
          echo %FLAG1%
          echo %FLAG2%
          echo %FLAG3%
          echo %FLAG4%
          echo %FLAG5%
          echo %FLAG6%
          echo %FLAG7%
          
