name: Build and Test [Python 3.9 on Windows, Linux, MacOS]

on:
  push:
    branches: [ workflow-draft2 ]
  pull_request:
    branches: [ workflow-draft2 ]
jobs:
  build-on-ubuntu:
    name: Build MILK on Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
      - run: conda env create -f environment_linux.yml
      - run: conda list -n rietveld
      #- run: git clone https://github.com/cinemascience/cinema_debye_scherrer
      #- run: pip download  
          
  build-on-windows:
    name: Build MILK on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
      - run: conda --version
      - run: conda env create -f environment_windows.yml
      - run: conda list -n rietveld

  build-on-macos:
    name: Build MILK on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: true
      - run: conda --version
      - run: sysctl -a | grep brand
      - run: conda env create -f environment_mac.yml
      - run: conda list -n rietveld
      #- run: git clone https://github.com/cinemascience/cinema_debye_scherrer
      #- run: pip download  
