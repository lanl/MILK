  build-on-windows:
    name: Build MILK on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: false
      - run: |
          $ProgressPreference = 'SilentlyContinue'
          $Source = "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AADjVKfGRk7g1SoQXOc1nrl3a/windows64/Maud.zip?dl=1"
          $Destination = "./Maud.zip"
          Invoke-WebRequest -Uri $source -OutFile $Destination
          Expand-Archive -Path Maud.zip
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - shell: bash
        run: |
          conda env create -f environment_windows.yml
          conda list
          conda info --envs
          conda init bash
          source ~/.bashrc
          conda activate rietveld
          milk-config ./Maud/ -c ./cinema_debye_scherrer/
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
      - shell: bash
        run: |
          conda activate rietveld
          echo $MAUD_PATH
          $MAUD_PATH
          echo $CINEMA_PATH
          $CINEMA_PATH

  build-on-macos:
    name: Build MILK on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: s-weigand/setup-conda@v1
        with:
          activate-conda: false
      - run: |
          echo on
          conda --version
          which conda
          sysctl -a | grep brand
          conda env create -f environment_mac.yml
          # conda create --name rietveld --file conda-osx-64.lock
          # python -m pip3 install setup.py -e ./
          # python -m pip3 install git+https://github.com/lanl/spotlight.git@v0.10.2
          # python -m pip3 install mystic==0.3.9
          # python -m pip3 install pyina==0.2.6
          # python -m pip3 install pathos==0.2.9
          echo ". /usr/local/miniconda/etc/profile.d/conda.sh" >> ~/.bashrc
          conda init bash
          source ~/.bashrc
          conda activate rietveld
          echo $CONDA_DEFAULT_ENV
          echo $CONDA_PREFIX
          # conda install ocl_icd_wrapper_apple -c conda-forge
          curl -JLO "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AAD4uGx8QNACWnItJ4yvfZcWa/macosx64/Maud_intel64.dmg.gz"
          gunzip Maud_intel64.dmg.gz
          hdiutil attach Maud_intel64.dmg
          cp -r /Volumes/Maud .
          cp -r ./Maud/Maud.app /Applications/Maud.app
          git clone https://github.com/cinemascience/cinema_debye_scherrer
          python ./bin/milk_config.py /Applications/Maud.app -c ./cinema_debye_scherrer
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
