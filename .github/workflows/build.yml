name: Ubuntu Windows MacOS Py3.6

on:
  push:
    branches: [ workflow-draft2 ]
  pull_request:
    branches: [ workflow-draft2 ]
jobs:
  build-on-ubuntu:
    name: Build MILK on Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: environment_linux.yml
          auto-activate-base: false
          miniforge-variant: Mambaforge
          miniforge-version: 4.9.2-4
          use-mamba: true
      - name: download related programs and make tutorials folder for test examples
        run: |
          wget -O Maud.tar.gz "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AABxmzMfRS2zsxfXhUNftZHCa/linux64/Maud.tar.gz?dl=1"
          tar -xvf Maud.tar.gz
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - name: config milk and run examples
        run: |
          milk-config /home/runner/work/MILK/MILK/Maud -c /home/runner/work/MILK/MILK/cinema_debye_scherrer
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
          pytest tests/workshop_examples.py
          
  build-on-windows:
    name: Build MILK on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C CALL {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: environment_windows.yml
          auto-activate-base: false
          miniforge-variant: Mambaforge
          use-mamba: true
      - run: |
          conda info
          conda list
      - shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $Source = "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AADjVKfGRk7g1SoQXOc1nrl3a/windows64/Maud.zip?dl=1"
          $Destination = ".\Maud.zip"
          Invoke-WebRequest -Uri $source -OutFile $Destination
          Expand-Archive -Path Maud.zip
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - run: milk-config D:\a\MILK\MILK\Maud\ -c D:\a\MILK\MILK\cinema_debye_scherrer\
      - run: |
          echo %MAUD_PATH%
          echo %CINEMA_PATH%
          pytest tests\workshop_examples.py

  build-on-macos:
    name: Build MILK on MacOS Intel
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rietveld
          environment-file: environment_mac.yml
          python-version: 3.9
          auto-activate-base: false
          miniforge-variant: Mambaforge-pypy3
          use-mamba: true
      - name: download related programs and make tutorials folder for test examples
        run: |
          curl -JLO "https://www.dropbox.com/sh/3l4jpjw7mkc3cfo/AAD4uGx8QNACWnItJ4yvfZcWa/macosx64/Maud_intel64.dmg.gz"
          gunzip Maud_intel64.dmg.gz
          hdiutil attach Maud_intel64.dmg
          cp -r /Volumes/Maud .
          cp -r ./Maud/Maud.app /Applications/Maud.app
          git clone https://github.com/cinemascience/cinema_debye_scherrer
      - name: config milk and run examples
        run: |
          milk-config /Applications/Maud.app -c ./cinema_debye_scherrer
          conda deactivate
          conda activate rietveld
          echo $MAUD_PATH
          echo $CINEMA_PATH
          pytest tests/workshop_examples.py